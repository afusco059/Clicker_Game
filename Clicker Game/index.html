<!DOCTYPE html>
<!-- an h1 element with id timer 
    its referenced in the code
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="container">
    <h1>Fastest Clicker In The West</h1>
    <h3>High Score</h3>
    <h3 id="highScore">00</h3>
    <h2 id="countdownClock">--</h2>
    <h4>Number Of Clicks</h4>
    <h3 id="playerClicks">Player Score</h3>
    <button type="button" onclick="startTimerFunction()">Start Timer</button>
    <button type="button" onclick="scoreFunction()"><img id="bullseye"src="bullseye.png" alt="Bullseye"></button>
    </div>
    <div id="music">
        <audio controls autoplay>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
